<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function cambiarColor(id_elemento, color) {
            document.getElementById(id_elemento).style.color=color;
        }

        function agregarElemeto(idelementopadre,html){
            document.getElementById(idelementopadre).innerHTML=html;
        }
        function construirH1(params) {
            return '<h1 id="id_calculadora">Calculadora</h1>'
        }
        function eliminarElemento(idElemento){
            document.getElementById(idElemento).remove();
        }
        function ocultarElemento(idElemento){
            document.getElementById(idElemento).style.display='none';
        }
        function mostrarElemento(idElemento){
            document.getElementById(idElemento).style.display='block';
        }

    </script>
</head>
<body>
    <header></header>
    <nav></nav>
    <section>
        <div id="id_div"></div>
        <label id="id_label_1">Número 1</label>
        <input id="id_n1" type="number">
        <label id="id_label_2">Número 2</label>
        <input id="id_n2" type="number">
        <button onclick="cambiarColor('id_label_1', 'blue')">Cambiar 1</button>
        <button onclick="cambiarColor('id_label_2', 'red')">Cambiar 2</button>
        <button onclick="agregarElemeto('id_div',construirH1())">Agregar</button>
        <button onclick="eliminarElemento('id_label_1',construirH1())">Eliminar</button>
        <button onclick="ocultarElemento('id_label_2',construirH1())">Ocultar</button>
        <button onclick="mostrarElemento('id_label_2',construirH1())">Mostrar</button>
    </section>
    <aside></aside>
    <footer></footer>
    
</body>
</html>
