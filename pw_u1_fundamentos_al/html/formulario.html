<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/formulario.css">
    <script src="../js/formulario.js"></script>
</head>

<body>
    <div class="container">
        <header>Universidad Central del Ecuador</header>
        <div class="formulario">
            <nav>N</nav>
            <section>
                <!--El formulario debe ser de manera vertical, no horizontal.
                Nombre:|             |  x mal
                Nombre:
                |               | bien

                en el css usar: display:block;
            -->
                <form action="#">
                    <h2>Registrar Estudiante</h2>
                    <div id="id_msg_error" class="msg_error"></div>
                    <p type="Nombre:"> <input id="id_nombre" type="text"><span id="id_error_nombre" class="error_asterisco"></span></p>
                    <p type="Apellido:"> <input id="id_apellido" type="text"><span id="id_error_apellido" class="error_asterisco"></span></p>
                    <p type="Fecha de Nacimiento"> <input id="id_fecha" type="date"><span id="id_error_fecha" class="error_asterisco"></span></p>
                    <p type="E-mail:"><input id="id_email" type="email"><span id="id_error_email" class="error_asterisco"></span></p>
                    <p type="Password"> <input id="id_password" type="password"></p>
                    <div class="centrar-boton">
                        <button onclick="guardar()">Guardar</button>
                    </div>
                </form>
            </section>
            <aside>A</aside>
        </div>
        <footer>Todos los derechos reservados. &#0174</footer>
    </div>
</body>

</html>
